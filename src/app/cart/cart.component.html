<div class="container-fluid mt-5 ml-4">
    <h3 style="font-weight: bold;">Cart</h3>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>
                        Product Image
                    </th>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Price (in Rs.)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let p of products">
                    <td style="display: none;">{{ p.id }}</td>
                    <td><img src="{{ p.imagePath }}" alt="{{ p.name }}" width="100"  height="100"></td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.category }}</td>
                    <td>{{ p.price }}</td>
                    <td>
                    <div class="row"> 
                        <div class="col-sm-2">
                            <a (click) = "deleteClick(p)" class="btn btn-danger">Delete</a>
                        </div>
                    </div> 
                </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click) = "onOrder()">Place Order</button>
    </div>
