<div class="container-fluid mt-5 ml-4">
    <h3 style="font-weight: bold;">My Orders</h3>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>
                        Products
                    </th>
                    <th>
                        Email Address
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Phone Number
                    </th>
                    <th>
                        Order Total (in Rs.)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let o of orders">
                    <td style="display: none;">{{ o.id }}</td>
                    <td>
                        <ul *ngFor = "let p of o.products">
                            <li><img src="{{ p.imagePath }}" alt="{{ p.name }}" width="100"  height="100"></li>
                        </ul>
                    </td>
                    <td>{{ o.email }}</td>
                    <td>{{ o.address }}</td>
                    <td>{{ o.phoneNo }}</td>
                    <td>{{ o.totalPrice }}</td>
                </tr>
            </tbody>
        </table>
    </div>
